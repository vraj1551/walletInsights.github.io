<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallet Insights</title>
    <link rel="stylesheet" href="dist/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <main id="mainpg">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid w-75 d-flex justify-content-between">
                <div>
                    <a class="navbar-brand" href="#">Wallet <span>Insights</span><span class="span2">  .</span></a>
                </div>
                <div class="navbar-nav">
                <a class="nav-link" aria-current="page" href="#">Generate Report</a>
                <a class="nav-link" href="#">Log Out</a>
                </div>
            </div>
        </nav>
        <div class="w-100 d-flex  justify-content-center align-items-center">
            <div class="w-75  justify-content-center mt-3">
                <div class="hero-balance">
                    <h1>Total Balance:</h1>
                    <span>â‚¹ 30,000</span>
                </div>
                <div class="d-flex">
                    <div class="mt-4 add-transaction col-7">
                        <p>New Transaction:</p>
                        <div class="tabbing">
                            <div class="d-flex">
                                <button class="tablink tablink-expense" onclick="openPage('Home', this, 'red')">Add Expense</button>
                                <button class="tablink tabline-income" onclick="openPage('News', this, 'green')" id="defaultOpen">Add Income</button>
                                <button class="tablink tabline-income" onclick="openPage('News', this, 'green')" id="defaultOpen">Split</button>
                            </div>
    
                            <div id="Home" class="tabcontent">
                                <form action="">
                                    <div class="row d-flex justify-content-between">
                                        <div class="col-6">
                                            <select class="form-select category" aria-label="Default select example">
                                                <option selected>Select Category</option>
                                                <option value="1">One</option>
                                                <option value="2">Two</option>
                                                <option value="3">Three</option>
                                            </select>
                                        </div>
                                        <div class="input-group flex-nowrap col-2">
                                            <span class="input-group-text " id="addon-wrapping">INR</span>
                                            <input type="number" class="form-control amount" placeholder="Amount" aria-label="Username" aria-describedby="addon-wrapping">
                                        </div>
                                    </div>
                                    <div class="row d-flex justify-content-between mt-4">
                                        <div class="col-6">
                                            <input class="form-control note" type="text" placeholder="Add Note" aria-label="default input example">
                                        </div>
                                        <div class="input-group flex-nowrap col-2">
                                            <input class="form-control date" type="date" placeholder="" aria-label="default input example">
                                        </div>
                                    </div>
                                    <div class="row d-flex justify-content-between mt-4">
                                        <div class="method col-6">
                                            <select class="form-select payment-method" aria-label="Default select example">
                                                <option selected>Payment Method</option>
                                                <option value="1">Cash</option>
                                                <option value="2">UPI</option>
                                                <option value="2">Bank Transfer</option>
                                            </select>
                                        </div>
                                        <div class="input-group  d-flex justify-content-between">
                                            <input type="reset" class="btn-secondary" value="Cancel"> 
                                            <input type="submit" class="btn-primary" value="Add">
                                        </div>
                                    </div>
                                </form>
                            <!-- <h3>Home</h3>
                            <p>Home is where the heart is..</p> -->
                            </div>
    
                            <div id="News" class="tabcontent">
                            <h3>News</h3>
                            <p>Some news this fine day!</p>
                            </div>
    
                            <div id="Contact" class="tabcontent">
                            <h3>Contact</h3>
                            <p>Get in touch, or swing by for a cup of coffee.</p>
                            </div>
    
                            <div id="About" class="tabcontent">
                            <h3>About</h3>
                            <p>Who we are and what we do.</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-1"></div>
                    <div class="col-3 info">Hello</div>
                </div>
            </div> 
        </div>
    </main>


    <script src="dist/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
